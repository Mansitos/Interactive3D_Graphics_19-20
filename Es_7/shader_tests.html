
<html>
		<head>
			<title> shader tests - Interactive 3D Graphics</title>
			<style>
			body {
				font-family: Monospace;
				background-color:#f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
			<script src="libs/three.js"></script>
			<script src="libs/stats.min.js"></script>
			<script src="libs/OBJLoader.js"></script>
			<script src="libs/Coordinates.js"></script>
			<script src="libs/OrbitControls.js"></script>
		</head>
		-------------- Andrea Mansi UNIUD ---- Es_7
		<body>

			<!-- VERTEX SHADER 1-->
			<script type="text/x-glsl" id="vertex_1">
				uniform vec3 materialColor;
				varying vec3 vColor;
	
				void main() {
					// transforms the vertex from object space to clip space coords		
					gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
					vColor = materialColor;
				}
			</script>

			<!-- FRAGMENT SHADER 1-->
			<script type="text/x-glsl" id="fragment_1">
				varying vec3 vColor;
	
				void main() {				
					gl_FragColor = vec4(0.5,0.5,0.5, 1.0);
				}

			</script>

			<!-- VERTEX SHADER 2-->
			<script type="text/x-glsl" id="vertex_2">
				attribute float displacement;
				varying vec3 color;
			
				void main() {
		    		vec3 newPosition = position + normal * displacement;
					// transforms the vertex from object space to clip space coords		
					gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
					color = vec3( displacement/3.0 );	
			}
			</script>

			<!-- FRAGMENT SHADER 2-->
			<script type="text/x-glsl" id="fragment_2">
				varying vec3 color;
				void main() {
					gl_FragColor = vec4(color, 4.0);
				}
			</script>

			<script>
				// VARIABLES //
				var scene, camera, renderer, camera, stats;
				var amplitude;
				
				function Start() {
		
					setupScene();
					setupCamera();
					setupRenderer();
					setupStatsOSD();
					setupBasicLightSystem();
	
					spawnFloor(250,0.2,250,-1);
	
					// Start code goes here

					var uniforms = {
							materialColor:	{ type: "v3", value: new THREE.Vector3() }
					};

					uniforms.materialColor.value = new THREE.Vector3(1.0,0.2,0.1);

					var vs_1 = document.getElementById("vertex_1").textContent;
					var fs_1 = document.getElementById("fragment_1").textContent;

					var vs_2 = document.getElementById("vertex_2").textContent;
					var fs_2 = document.getElementById("fragment_2").textContent;


					var sphereMaterial_1 = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs_1, fragmentShader: fs_1 });
					var sphereMaterial_2 = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs_2, fragmentShader: fs_2 });
					
					shaded_sphere_1 = new THREE.Mesh(
						new THREE.SphereGeometry( 1, 32, 16 ),
						sphereMaterial_1 );

					shaded_sphere_2 = new THREE.Mesh(
						new THREE.SphereBufferGeometry( 0.1,350,350 ),
						sphereMaterial_2 );
					
					basic_sphere = new THREE.Mesh(
						new THREE.BoxGeometry (2,2,2),
						new THREE.MeshBasicMaterial({color:'blue'})
					);

					shaded_sphere_1.position.x = 3;
					shaded_sphere_2.position.z = -3; 
					basic_sphere.position.x = -3;

					scene.add( shaded_sphere_1);
					scene.add( shaded_sphere_2);
					scene.add( basic_sphere);

				}
				
				function Update() {	
					requestAnimationFrame(Update);
					stats.update();
					controls.update();
					renderer.render(scene, camera);
					displacement = new Float32Array(shaded_sphere_2.geometry.attributes.position.count );
					amplitude = Math.random() * 0.3;

					for(var i = 0; i < displacement.length; i++) {
					   
					   displacement[i]=Math.random() * 1  * amplitude + amplitude;
					}
					
					shaded_sphere_2.geometry.addAttribute( 'displacement', new THREE.BufferAttribute( displacement, 1 ) );
				}
	
				function setupScene(){	// SCENE //
					scene = new THREE.Scene();
					Coordinates.drawAllAxes();
				}
	
				function setupCamera(){	 // CAMERA //
					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
					camera.position.set(3,4,6);
					camera.lookAt( new THREE.Vector3(0,0,0));
					controls = new THREE.OrbitControls(camera);
				}
	
				function setupRenderer(){	// RENDERER //
					renderer = new THREE.WebGLRenderer({antialias:true});
					renderer.setSize( window.innerWidth, window.innerHeight );
					renderer.setClearColor(0xf0f0f0);
					renderer.shadowMap.Type = THREE.PCFShadowMap;
					document.body.appendChild( renderer.domElement);
					renderer.shadowMap.enabled = true;
					renderer.shadowMap.type = THREE.BasicShadowMap;
				}
	
				function setupStatsOSD(){	// STATISTICS OSD //
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					document.body.appendChild( stats.domElement );
				}
	
				function setupBasicLightSystem(){	// ADD A BASIC LIGHT SYSTEM TO THE SCENE //
					// basic ambient light
					light = new THREE.AmbientLight(0xffffff,0.3); 
					scene.add(light);
					// basic point light
					plight = new THREE.PointLight(0xffffff,2.9,21);
					plight.castShadow = true;
					plight.shadow.camera.near = 0.2;
					plight.shadow.camera.far = 25;
					scene.add(plight);
					plight.position.y = 10;
					plight.shadow.mapSize.width = 2048;
					plight.shadow.mapSize.height = 2048;
				}
	
				function spawnFloor(larghezza,altezza,profondità,pos_y){
					var geometry1 = new THREE.CubeGeometry(larghezza,altezza,profondità);
					var material1 = new THREE.MeshPhongMaterial( { color:0xffffff } );
					var floor = new THREE.Mesh( geometry1, material1 );
					floor.receiveShadow = true;
					scene.add(floor);
					floor.position.y = pos_y;
				}
	
				// Main code goes here
	
				Start();
				Update();
				
			</script>
		</body>
	</html>
