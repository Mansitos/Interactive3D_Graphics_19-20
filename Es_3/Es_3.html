
<html>
	<head>
		<title>Es_3 - Draw a Square - Interactive 3D Graphics</title>
		<style>
		body {
			font-family: Monospace;
			background-color:#f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
	</head>
	<body>

		<script>
			var scene, square, renderer, camera, stats;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xf0f0f0); // CHANGE BACKGROUND COLOR
				document.body.appendChild( renderer.domElement );

                var material, geometry, mesh;

                material = new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    side: THREE.DoubleSide   //FRONT -> only FRONT side of the mesh is rendered
                });                          //BACK -> only back side | DOUBLE -> both sides
                
                geometry = new THREE.Geometry();
                //triangles definitions

				geometry.vertices.push(
				new THREE.Vector3(1, 2, 0),  
				new THREE.Vector3(1, 1, 0),
				new THREE.Vector3(2, 1, 0),
				new THREE.Vector3(2, 2, 0));

                geometry.faces.push(new THREE.Face3(0,1,2));    // triangles order
				geometry.faces.push(new THREE.Face3(0,2,3));

                square = new THREE.Mesh(geometry,material);

                scene.add(square);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.z = 3.5;
				camera.position.x = 1.5;
				
			}
			
			function Update() {	
				requestAnimationFrame(Update);
				square.rotation.x += 0.01;
				
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
			
		</script>
	</body>
</html>
