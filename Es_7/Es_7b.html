
<html>
		<head>
			<title> Es_7b - Interactive 3D Graphics</title>
			<style>
			body {
				font-family: Monospace;
				background-color:#f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
			<script src="libs/three.js"></script>
			<script src="libs/stats.min.js"></script>
			<script src="libs/OBJLoader.js"></script>
			<script src="libs/Coordinates.js"></script>
			<script src="libs/OrbitControls.js"></script>
		</head>
		-------------- Andrea Mansi UNIUD ---- Es_7
		<body>

			<script type="text/x-glsl" id="vertex">
				attribute float displacement;
				varying vec3 color;
				varying vec3 vNormal;
				uniform float amplitude;
				
				void main() {
					vec3 newPosition = position + normal * displacement * amplitude;
					// transforms the vertex from object space to clip space coords		
					gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
					vNormal = normal;	
				}
			</script>
			
			<script type="text/x-glsl" id="fragment">
				varying vec3 color;
				varying vec3 vNormal;

				void main() {
					gl_FragColor = vec4(1.0*vNormal.x,1.0*vNormal.y,1.0*vNormal.z, 1.0);
				}
			</script>

			<script>
				// VARIABLES //
				var scene, camera, renderer, camera, stats;
				var amplitude, sphereMaterial;
				var max_ampl = 2, min_ampl = 0.5, ampl_step = 0.005, up = true;
		
			function Start() {
			
				setupScene();
				setupCamera();
				setupRenderer();
				setupStatsOSD();
				setupBasicLightSystem();
					
				// scene code here
				var uniforms = {
					"amplitude": {type:"float", value:1}
				};
						
				var vs = document.getElementById("vertex").textContent;
				var fs = document.getElementById("fragment").textContent;
				
				sphereMaterial = new THREE.ShaderMaterial({uniforms:uniforms, vertexShader: vs, fragmentShader: fs });
				
				sphere = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 10, 256, 256 ),
					sphereMaterial );

				sphere.castShadow=true;
				sphere.receiveShadow=true;
				
				spawnFloor(1500,1,1500,-75);
				
					
				displacement = new Float32Array( sphere.geometry.attributes.position.count );
				
				for(var i = 0; i < displacement.length; i++) {
				   displacement[i]=Math.random() * 30;
				}

				
				sphere.geometry.addAttribute( 'displacement', new THREE.BufferAttribute( displacement, 1 ));
					
				scene.add( sphere );
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				}
				
				function Update() {	
					requestAnimationFrame(Update);
					stats.update();
					controls.update();
					renderer.render(scene, camera);


					// ANIMATION LOGIC (ORRENDA....)
					ampl = sphere.material.uniforms.amplitude.value;

					if(ampl>min_ampl && up==true){
						amplitude = ampl + ampl_step;
					}if(ampl>max_ampl){
						up=false;
					}if(ampl>min_ampl && up==false){
						amplitude = ampl - ampl_step;
					}if(ampl <= min_ampl){
						up=true;
						amplitude = ampl + ampl_step;
					}


					sphere.material.uniforms.amplitude.value = amplitude;


				}
	
				function setupScene(){	// SCENE //
					scene = new THREE.Scene();
					Coordinates.drawAllAxes();
				}
	
				function setupCamera(){	 // CAMERA //
					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
					camera.position.set(50,50,50);
					camera.lookAt( new THREE.Vector3(0,0,0));
					controls = new THREE.OrbitControls(camera);
				}
	
				function setupRenderer(){	// RENDERER //
					renderer = new THREE.WebGLRenderer({antialias:true});
					renderer.setSize( window.innerWidth, window.innerHeight );
					renderer.setClearColor(0xf0f0f0);
					renderer.shadowMap.Type = THREE.PCFShadowMap;
					document.body.appendChild( renderer.domElement);
					renderer.shadowMap.enabled = true;
					renderer.shadowMap.type = THREE.BasicShadowMap;
				}
	
				function setupStatsOSD(){	// STATISTICS OSD //
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					document.body.appendChild( stats.domElement );
				}
	
				function setupBasicLightSystem(){	// ADD A BASIC LIGHT SYSTEM TO THE SCENE //
					// basic ambient light
					light = new THREE.AmbientLight(0xffffff,0.23); 
					scene.add(light);
					// basic point light
					plight = new THREE.PointLight(0xffffff,2.9,21);
					plight.castShadow = true;
					plight.shadow.camera.near = 0.2;
					plight.shadow.camera.far = 25;
					scene.add(plight);
					plight.position.y = 65;
					plight.shadow.mapSize.width = 2048;
					plight.shadow.mapSize.height = 2048;
				}
	
				function spawnFloor(larghezza,altezza,profondità,pos_y){
					var geometry1 = new THREE.CubeGeometry(larghezza,altezza,profondità);
					var material1 = new THREE.MeshPhongMaterial( { color:0xffffff } );
					var floor = new THREE.Mesh( geometry1, material1 );
					floor.receiveShadow = true;
					scene.add(floor);
					floor.position.y = pos_y;
				}
	
				// Main code goes here
	
				Start();
				Update();
				
			</script>
		</body>
	</html>
