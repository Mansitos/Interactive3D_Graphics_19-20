
<html>
	<head>
		<title>Es_4 - Loading More Complex Meshes  - Interactive 3D Graphics</title>
		<style>
		body {
			font-family: Monospace;
			background-color:#f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>
	</head>
	<body>

		<script>

			// !!! REQUIRES LOCAL WEB SERVER !!! //

			var scene, triangle, renderer, camera, stats;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xf0f0f0); // CHANGE BACKGROUND COLOR
				document.body.appendChild( renderer.domElement );

                var material, geometry, mesh;

                material = new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    side: THREE.DoubleSide   //FRONT -> only FRONT side of the mesh is rendered
                });                          //BACK -> only back side | DOUBLE -> both sides
                
                // instantiate an OBJ loader
				var loader = new THREE.OBJLoader();
				// load a resource (OBJ file)
				loader.load(
					// resource URL
					'models/cat.obj',
					// Function when resource is loaded
					function ( object ) {
						scene.add( object );
					}
				);
                
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
	
				camera.position.z = 600;
				camera.position.y = 100;		
			}
			
			function Update() {	
				requestAnimationFrame(Update);
				
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
			
		</script>
	</body>
</html>
