
<html>
	<head>
		<title> Title - Interactive 3D Graphics</title>
		<style>
		body {
			font-family: Monospace;
			background-color:#f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
	</head>
	-------------- Andrea Mansi UNIUD ---- Cube render demo with: antialiasing on objects, ambient light, directional light and shadows
	<body>

		<script>
			var scene, cube, renderer, camera, stats;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xf0f0f0); // CHANGE BACKGROUND COLOR
				renderer.shadowMap.Type = THREE.PCFShadowMap;
				document.body.appendChild( renderer.domElement );
				
				//light & shadows
				light = new THREE.AmbientLight(0xffffff,0.3); 
				scene.add(light);

				plight = new THREE.PointLight(0xffffff,2.9,21);
				plight.castShadow = true;
				plight.shadow.camera.near = 0.2;
				plight.shadow.camera.far = 25;
				scene.add(plight);
				plight.position.y = 10;
				

				plight.shadow.mapSize.width = 2048;
				plight.shadow.mapSize.height = 2048;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.BasicShadowMap;

				//floor
				var geometry1 = new THREE.CubeGeometry(250,0.2,100);
				var material1 = new THREE.MeshPhongMaterial( { color:0xffffff } );
				var floor = new THREE.Mesh( geometry1, material1 );
				floor.receiveShadow = true;
				scene.add(floor);
				floor.position.y = -5.5;
				
				//cube
				var geometry2 = new THREE.CubeGeometry(3,3,3);
				var material2 = new THREE.MeshPhongMaterial( { color:0x2f00ff,  } );
				cube = new THREE.Mesh( geometry2, material2 );
				cube.receiveShadow = true;
				cube.castShadow = true;
				scene.add(cube);

				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.z = 15;
				camera.position.x = 0;
				camera.position.y = 0;
			}

			function Update() {	
				requestAnimationFrame(Update);
				cube.rotation.y += 0.0015;
				cube.rotation.x += 0.0015;
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
			
		</script>
	</body>
</html>
