
<html>
	<head>
		<title> Title - Interactive 3D Graphics</title>
		<style>
		body {
			font-family: Monospace;
			background-color:#f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
	</head>
	<body>

		<script>
			var scene, object, renderer, camera, stats;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xf0f0f0); // CHANGE BACKGROUND COLOR
				document.body.appendChild( renderer.domElement );

                var material, geometry, mesh;

                material = new THREE.MeshBasicMaterial({
                    color: 0xff0000,
					wireframe: true,
                    side: THREE.FrontSide  //FRONT -> only FRONT side of the mesh is rendered
                });                          //BACK -> only back side | DOUBLE -> both sides
                
                geometry = new THREE.Geometry();
                
				geometry.vertices.push(
				//"base"
				new THREE.Vector3(-1, 0, -1),  
				new THREE.Vector3(-1, 0, 1),
				new THREE.Vector3(1, 0, 1),
				new THREE.Vector3(1, 0, -1),
				//"vertices"
				new THREE.Vector3(0,1,0),
				new THREE.Vector3(0,-1,0));

				geometry.faces.push(new THREE.Face3(4,3,0));    // triangles (top half)
				geometry.faces.push(new THREE.Face3(4,2,3)); 
				geometry.faces.push(new THREE.Face3(4,1,2)); 
				geometry.faces.push(new THREE.Face3(1,4,0));

				geometry.faces.push(new THREE.Face3(0,3,5));    // triangles (bottom half)
				geometry.faces.push(new THREE.Face3(3,2,5)); 
				geometry.faces.push(new THREE.Face3(2,1,5)); 
				geometry.faces.push(new THREE.Face3(1,0,5));


                object = new THREE.Mesh(geometry,material);
				scene.add(object);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.z = 3;
				camera.position.x = 0;
				camera.position.y = 0;
			}

			function Update() {	
				requestAnimationFrame(Update);
				object.rotation.y += 0.001;
				object.rotation.x += 0.001;
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
			
		</script>
	</body>
</html>
